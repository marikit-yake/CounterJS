<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Page Metadata -->
        <link rel="stylesheet" href="./style.css">
    </head>    

    <div class="app-container">
        <body>
            <!-- Page Contents -->
            <div class="title-container">
                <h1 class="text">Welcome to my counter!</h1>
                <p class="text">Press either button below to increase or decrement the counter. <br>Otherwise, press the reset icon to reset.</p>
            </div>
            
            <div class="counter-container">
                <h3 class="text">Counter</h3>
                <p class="text" id="counter" contenteditable="true">0</p>
            </div>
            
            <div class="button-container">
                <!-- Left '-' button -->
                <button class="text" type="button" id="left-button" onclick="decrementCounter()"><img src="./icons/minus-svgrepo-com.svg"></button>
                
                <!-- Right '+' button -->
                <button class="text" type="button" id="right-button" onclick="incrementCounter()"><img src="./icons/plus-svgrepo-com.svg"></button>

                <!-- Reset button -->
                <button class="text" type="reset" id="reset-button" onclick="resetCounter()"><img src="./icons/reset-reload-refresh-sync-arrow-update-svgrepo-com.svg"></button>
            </div>
            <script src="./index.js"></script>
        </body>
    </div>
</html>
